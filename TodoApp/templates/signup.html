{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form  </title> 
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js"></script>
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="{% url "signup" %}" method="POST">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" placeholder="Enter your name" name="name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" name="email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" name="pass1" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password"  name="pass2"required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{% url "login" %}">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>

{% load sweetify %}
{% sweetify %}
