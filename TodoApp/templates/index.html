<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List App in JavaScript | CodingNepal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include necessary CSS and JavaScript -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <style>
        .task-time {
            font-size: 13px;
            color: gray;
            text-align: left;
            width: 100%;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .task label {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .task p {
            margin: 0;
            flex: 1;
        }
        .task-box {
            list-style: none;
            padding: 0;
        }
        .settings {
            display: flex;
            gap: 10px;
        }
        .task-details {
            display: flex;
            flex-direction: column;
            width: 100%;
        }


                /* Style the popup form container */
        .popup-form-container {
            display: none; /* Initially hide the popup container */
            position: fixed; /* Fix the popup container to prevent scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            z-index: 10; /* Ensure the popup container is displayed over other elements */
        }

        /* Style the popup form */
        .popup-form {
            background-color: #fff;
            margin: 100px auto; /* Center the popup form */
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 400px; /* Adjust the width as needed */
        }

        /* Style the form elements */
        .popup-form label {
            display: block;
            margin-bottom: 10px;
        }

        .popup-form input[type="text"],
        .popup-form input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .popup-form .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .popup-form .form-actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .popup-form .form-actions button[type="submit"] {
            background-color: #007bff;
            color: #fff;
        }

        .popup-form .form-actions button[type="button"] {
            background-color: #ccc;
        }

    </style>
</head>
<body>
    <div class="wrapper">
      <!-- <h3 style="text-align: center;">TODO App</h3> -->
      <form action="{% url 'index' %}?filter={{ filter }}" method="POST">
        {% csrf_token %}
        <div class="task-input">
          <input type="text" id="ok1" name="des" placeholder="Add a new task" />
          <button type="submit" id="ok" style="display:none;"></button>
        </div>
      </form>
      <div class="controls">
        <div class="filters">
          <span class="{% if filter == 'all' %} active {% endif %}">
            <a href="{% url 'index' %}?filter=all" style="text-decoration: none; color: rgb(0, 0, 0);">All</a>
          </span>
          <span class="{% if filter == 'pending' %} active {% endif %}">
            <a href="{% url 'index' %}?filter=pending" style="text-decoration: none; color: rgb(0, 0, 0);">Pending</a>
          </span>
          <span class="{% if filter == 'completed' %} active {% endif %}">
            <a href="{% url 'index' %}?filter=completed" style="text-decoration: none; color: rgb(0, 0, 0);">Completed</a>
          </span>
          <span><a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket fa-xl"></i></a></span>
        </div>
        
        <a href="{% url "delete_all_task" %}" style="text-decoration: none; display: inline-block; padding: 10px 10px; border-radius: 11px; background-color: #4149e5; color: white; font-weight: bold; font-size: 12px;">Clear All</a>

      </div>
      <ul class="task-box">
        {% for i in task %}
        <li class="task">
          <label for="">
            <input type="checkbox" id="{{ i.id }}" {% if i.completed %} checked {% endif %}/>             
            <div class="task-details">
                <p class="{% if i.completed %} checked {% endif %}">{{ i.des }}</p>
                <!-- Add this line to display the time since task creation -->
                <div class="task-time" data-created-at="{{ i.created_at|date:'c' }}">{{ i.created_at|timesince }} ago</div>
            </div>
          </label>
          <div class="settings">
            <i class="fa-solid fa-pen-to-square"  id="open-popup-btn" style="color: #000452"></i>
            <i class="fa-solid fa-trash"  style="color:#4149e5"></i>
          </div>
        </li>
        {% empty %}
        <li>No tasks found.</li>
        {% endfor %}
    </ul>
    
    <!-- <button id="open-popup-btn">Add Task</button> -->
    <div class="popup-form-container">
        <div class="popup-form">
            <h2>Edit Task</h2>
            <form id="popup-form">
                <label for="username">Task:</label>
                <input type="text" id="username" name="username" placeholder="Enter Task">
                
                <div class="form-actions">
                    <button type="submit">Submit</button>
                    <button type="button" id="close-popup-btn">Close</button>
                </div>
            </form>
        </div>
    </div>



    </div>
    <script>
      document.querySelectorAll('.task input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
           const taskId = this.id;  //Assuming the id is the task ID
           fetch(`/toggle/${taskId}/`, {
             method: 'POST',
             headers: {
               'X-CSRFToken': '{{ csrf_token }}',  //Use Django's CSRF token
               'Content-Type': 'application/json'
             }
           }).then(response => {
             if (response.ok) {
               location.reload();  //Reload the page to reflect changes
             } else {
               alert('An error occurred.');
             }
           });
         });
       });

      document.getElementById('ok1').addEventListener('change', function() {
        document.getElementById('ok').click();
      });

      // Function to update the times in real-time
      function updateTimes() {
        const timeElements = document.querySelectorAll('.task-time');
        timeElements.forEach(el => {
          const timeText = el.getAttribute('data-created-at');
          const createdAt = new Date(timeText);
          const now = new Date();
          const diff = Math.floor((now - createdAt) / 1000);  // difference in seconds

          let timeAgo = '';
          if (diff < 60) {
            timeAgo = `${diff} seconds ago`;
          } else if (diff < 3600) {
            const minutes = Math.floor(diff / 60);
            timeAgo = `${minutes} minutes ago`;
          } else if (diff < 86400) {
            const hours = Math.floor(diff / 3600);
            timeAgo = `${hours} hours ago`;
          } else {
            const days = Math.floor(diff / 86400);
            timeAgo = `${days} days ago`;
          }

          el.textContent = timeAgo;
        });
      }

      setInterval(updateTimes, 60000);  // Update every minute
      updateTimes();  // Initial update



        const openPopupBtn = document.getElementById('open-popup-btn');
        const closePopupBtn = document.getElementById('close-popup-btn');
        const popupFormContainer = document.querySelector('.popup-form-container');

        openPopupBtn.addEventListener('click', () => {
          popupFormContainer.style.display = 'block';
        });

        closePopupBtn.addEventListener('click', () => {
          popupFormContainer.style.display = 'none';
        });


    </script>
  </body>
</html>
