<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List App in JavaScript | CodingNepal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include necessary CSS and JavaScript -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Inline CSS -->
    <style>
      /* Import Google Font - Poppins */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #4ab1ff, #2d5cfe);
      }
      ::selection {
        color: #fff;
        background: #3c87ff;
      }
      .wrapper {
        max-width: 405px;
        padding: 28px 0 30px;
        margin: 137px auto;
        background: #fff;
        border-radius: 7px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .task-input {
        height: 52px;
        padding: 0 25px;
        position: relative;
      }
      .task-input img {
        top: 50%;
        position: absolute;
        transform: translate(17px, -50%);
      }
      .task-input input {
        height: 100%;
        width: 100%;
        outline: none;
        font-size: 18px;
        border-radius: 5px;
        padding: 0 20px 0 53px;
        border: 1px solid #999;
      }
      .task-input input:focus,
      .task-input input.active {
        padding-left: 52px;
        border: 2px solid #3c87ff;
      }
      .task-input input::placeholder {
        color: #bfbfbf;
      }
      .controls,
      li {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .controls {
        padding: 18px 25px;
        border-bottom: 1px solid #ccc;
      }
      .filters span {
        margin: 0 8px;
        font-size: 17px;
        color: #444444;
        cursor: pointer;
      }
      .filters span:first-child {
        margin-left: 0;
      }
      .filters span.active {
        color: #3c87ff;
      }
      .controls .clear-btn,
      .controls .mark-all-btn {
        border: none;
        opacity: 0.6;
        outline: none;
        color: #fff;
        cursor: pointer;
        font-size: 13px;
        padding: 7px 13px;
        border-radius: 4px;
        letter-spacing: 0.3px;
        pointer-events: none;
        transition: transform 0.25s ease;
        background: linear-gradient(135deg, #1798fb 0%, #2d5cfe 100%);
      }
      .clear-btn.active,
      .mark-all-btn.active {
        opacity: 0.9;
        pointer-events: auto;
      }
      .clear-btn:active,
      .mark-all-btn:active {
        transform: scale(0.93);
      }
      .task-box {
        margin-top: 20px;
        margin-right: 5px;
        padding: 0 20px 10px 25px;
        overflow-y: auto; /* Add this to enable vertical scrollbar */
        max-height: 300px; /* Adjust max-height as needed */
      }
      .task-box::-webkit-scrollbar {
        width: 5px;
      }
      .task-box::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 25px;
      }
      .task-box::-webkit-scrollbar-thumb {
        background: #e6e6e6;
        border-radius: 25px;
      }
      .task-box .task {
        list-style: none;
        font-size: 17px;
        margin-bottom: 18px;
        padding-bottom: 16px;
        align-items: flex-start;
        border-bottom: 1px solid #ccc;
      }
      .task-box .task:last-child {
        margin-bottom: 0;
        border-bottom: 0;
        padding-bottom: 0;
      }
      .task-box .task label {
        display: flex;
        align-items: flex-start;
      }
      .task label input {
        margin-top: 7px;
        accent-color: #3c87ff;
      }
      .task label p {
        user-select: none;
        margin-left: 12px;
        word-wrap: break-word;
      }
      .task label p.checked {
        text-decoration: line-through;
      }
      .task-box .settings {
        position: relative;
      }
      .settings :where(i, li) {
        cursor: pointer;
      }
      .settings .task-menu {
        z-index: 10;
        right: -5px;
        bottom: -65px;
        padding: 5px 0;
        background: #fff;
        position: absolute;
        border-radius: 4px;
        transform: scale(0);
        transform-origin: top right;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s ease;
      }
      .task-box .task:last-child .task-menu {
        bottom: 0;
        transform-origin: bottom right;
      }
      .task-box .task:first-child .task-menu {
        bottom: -65px;
        transform-origin: top right;
      }
      .task-menu.show {
        transform: scale(1);
      }
      .task-menu li {
        height: 25px;
        font-size: 16px;
        margin-bottom: 2px;
        padding: 17px 15px;
        cursor: pointer;
        justify-content: flex-start;
      }
      .task-menu li:last-child {
        margin-bottom: 0;
      }
      .settings li:hover {
        background: #f5f5f5;
      }
      .settings li i {
        padding-right: 8px;
      }
      @media (max-width: 400px) {
        body {
          padding: 0 10px;
        }
        .wrapper {
          padding: 20px 0;
        }
        .filters span {
          margin: 0 5px;
        }
        .task-input {
          padding: 0 20px;
        }
        .controls {
          padding: 18px 20px;
        }
        .task-box {
          margin-top: 20px;
          margin-right: 5px;
          padding: 0 15px 10px 20px;
        }
        .task label input {
          margin-top: 4px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <form action="{% url 'index' %}?filter={{ filter }}" method="POST">
        {% csrf_token %}
        <div class="task-input">
          <input type="text" id="ok1" name="des" placeholder="Add a new task" />
          <button type="submit" id="ok" style="display:none;"></button>
        </div>
      </form>
      <div class="controls">
        <div class="filters">
          <span class="{% if filter == 'all' %} active {% endif %}">
            <a href="{% url 'index' %}?filter=all">All</a>
          </span>
          <span class="{% if filter == 'pending' %} active {% endif %}">
            <a href="{% url 'index' %}?filter=pending">Pending</a>
          </span>
          <span class="{% if filter == 'completed' %} active {% endif %}">
            <a href="{% url 'index' %}?filter=completed">Completed</a>
          </span>
        </div>
        <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
        <a href=""><i class="fa-solid fa-trash"></i></a>
      </div>
      <ul class="task-box">
        {% for i in task %}
        <li class="task">
          <label for="">
            <input type="checkbox" id="{{ i.id }}" {% if i.completed %} checked {% endif %}/>
            <p class="{% if i.completed %} checked {% endif %}">{{ i.des }}</p>
          </label>
          <div class="settings">
            <i class="uil uil-ellipsis-h"></i>
            <ul class="task-menu">
              <li><i class="uil uil-pen"></i>Edit</li>
              <li><i class="uil uil-trash"></i>Delete</li>
            </ul>
          </div>
        </li>
        {% empty %}
        <li>No tasks found.</li>
        {% endfor %}
    </ul>
    
    </div>
    <script>
      document.querySelectorAll('.settings i').forEach(icon => {
        icon.addEventListener('click', function() {
          const menu = this.nextElementSibling;
          menu.classList.toggle('show');
        });
      });

      document.getElementById('ok1').addEventListener('change', function() {
        document.getElementById('ok').click();
      });
    </script>
  </body>
</html>
